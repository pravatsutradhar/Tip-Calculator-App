<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator-container">
    <h1>Tip Calculator</h1>

    <div class="input-section">
      <label for="billAmount">Bill Amount:</label>
      <input type="number" id="billAmount" placeholder="Enter bill amount" />

      <label for="tipPercentage">Tip Percentage:</label>
      <select id="tipPercentage">
        <option value="10">10%</option>
        <option value="15">15%</option>
        <option value="20">20%</option>
        <option value="25">25%</option>
      </select>

      <label for="peopleCount">Number of People:</label>
      <input type="number" id="peopleCount" placeholder="Enter number of people" />

      <button id="calculateButton">Calculate</button>
    </div>

    <div class="result-section">
      <p>Total Tip: $<span id="totalTip">0.00</span></p>
      <p>Tip per Person: $<span id="tipPerPerson">0.00</span></p>
      <p>Total Per Person: $<span id="totalPerPerson">0.00</span></p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
