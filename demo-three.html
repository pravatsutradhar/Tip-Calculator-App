<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator-container">
    <nav>
        <ul>
            <li><a href="index.html">Demo One</a></li>
            <li><a href="demo-two.html">Demo Two</a></li>
            <li><a href="demo-three.html">Demo Three</a></li>
        </ul>
    </nav>
    <h1>Tip Calculator</h1>

    <div class="input-section">
      <label for="billAmount">Bill Amount:</label>
      <input type="number" id="billAmount" placeholder="Enter bill amount" />

      <label for="currencySymbol">Currency Symbol:</label>
      <input type="text" id="currencySymbol" placeholder="Enter currency symbol" value="$" />

      <label for="tipPercentages">Tip Percentages (comma separated):</label>
      <input type="text" id="tipPercentages" placeholder="Enter tip percentages" value="10,15,20" />

      <label for="peopleCount">Number of People:</label>
      <input type="number" id="peopleCount" placeholder="Enter number of people" />

      <button id="calculateButton">Calculate</button>
      <button id="resetButton">Reset</button>
    </div>

    <div class="result-section">
      <p>Total Tip: <span id="totalTip">-</span></p>
      <p>Tip per Person: <span id="tipPerPerson">-</span></p>
      <p>Total Per Person: <span id="totalPerPerson">-</span></p>
      <p>Base Cost per Person: <span id="baseCostPerPerson">-</span></p>
    </div>


   

  <script src="app2.js"></script>
</body>
</html>
